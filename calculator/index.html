<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="title">Калькулятор стоимости авто</h1>
          <form class="calculator" name="calculator">
            <select class="select-list" name="brand">
              <option value="">Марка</option>
              <option value="">BMW</option>
              <option value="">Subaru</option>
              <option value="">Volvo</option>
            </select>
            <select class="select-list" name="bmw_model" disabled>
              <option class="option-item">Модель</option>
            </select>

            <!--             
            <option value="">E38</option>
            <option value="">E32</option>
            <option value="">F15</option>
            <option value="">Impreza</option>
            <option value="">Forester</option>
            <option value="">Outback</option>
            <option value="">XC90</option>
            <option value="">XC40</option>
            <option value="">V90</option>
 -->
            <div class="box">
              <h2 class="subtitle">Тип топлива</h2>
              <label class="label"
                >дизель <input type="radio" name="disel" class="radio"
              /></label>

              <label class="label"
                >бензин <input type="radio" name="petrol" class="radio"
              /></label>

              <label class="label"
                >электрический <input type="radio" name="petrol" class="radio"
              /></label>
            </div>
            <div class="box">
              <label class="label--volume"
                >Объем двигателя, см<sup>3</sup> </label
              ><input type="text" name="volume" class="input--volume" />
            </div>
            <div class="box">
              <h2 class="subtitle">Состояние автомобиля</h2>
              <label class="label"
                >новый
                <input type="radio" name="new" class="radio" />
              </label>
              <label class="label"
                >подержаный<input type="radio" name="used" class="radio" />
              </label>
            </div>
            <div class="box owners">
              <h2 class="subtitle">Колличесиво владельцев</h2>
              <label class="label"
                >1-2 владельца<input
                  type="radio"
                  name="1-2_owners"
                  class="radio"
                />
              </label>
              <label class="label"
                >более трех
                <input type="radio" name="more_owners" class="radio" />
              </label>
            </div>
            <div class="box">
              <h2 class="subtitle">Способ оплаты</h2>
              <label class="label"
                >Картой<input type="radio" name="card" class="radio" />
              </label>
              <label class="label"
                >Наличными<input type="radio" name="cash" class="radio" />
              </label>
            </div>
            <input type="submit" value="Рассчитать" class="btn" />
          </form>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
